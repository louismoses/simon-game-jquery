<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUery</title>
    <!-- jquery cdn -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- custom style and js -->
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>
<main class="main">
    <h2 class="heading-two">Press a key to start</h2>
    <div class="container">
        <div class="row">
            <div class="col btn green" id="green"></div>
            <div class="col btn red" id="red"></div>
        </div>
        <div class="row">
            <div class="col btn yellow" id="yellow"></div>
            <div class="col btn blue" id="blue"></div>
        </div>
    </div>
</main>


</body>
</html>
